services:
  web:
    environment:
      SECRET_KEY: secret-docker-key
    build:
      context: .
      dockerfile: ./Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  tests:
    environment:
      SECRET_KEY: secret-docker-key
    build: .
    command: python manage.py test
    volumes:
      - .:/app
